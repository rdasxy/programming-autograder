<title>Iterative Greetings</title>
</head>
<body>

<div>
Prompt the user with "What is your name?" Get the user's name from the keyboard. Ask the user "How many times should I greet you?" Get an integer from the keyboard. Then print "Hello " and the user's name that many times on screen, on new lines.<br /><br />

Name your program greeting.py.
</div>
