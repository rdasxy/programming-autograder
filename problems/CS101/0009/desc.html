<title>Print out a triangle of asterisks</title>
</head>
<body>

<div>
Ask the user to "Type in an integer." After getting an integer, print out a triangle of asterisks (*) starting with 1 per line, going up to the integer per line.<br /><br />

Example:
<pre>
Type in an integer: 4
*
**
***
****
</pre>
Name your program triangle.py.
</div>

</body>
